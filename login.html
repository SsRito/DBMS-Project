    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        .login-container {
            height: 100vh;
            display: flex;
        }
        
        .login-image {
            width: 50%;
            background: url(../img/login-bg.jpg) center center no-repeat;
            background-size: cover;
        }
        
        .login-form-container {
            width: 50%;

        .website-name {

        .website-name h1 {

        }
        
        .website-name span {
            color: #FF9933;
        }
        
        .login-form {

        .login-form input {

        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #34AD54;

            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        
        .login-btn:hover {
            background-color: #2d9649;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider:before, .divider:after {
            content: "";
            position: absolute;
            height: 1px;
            background-color: #ddd;
            top: 50%;
            width: 45%;
        }
        
        .divider:before {
            left: 0;
        }
        
        .divider:after {
            right: 0;
        }
        
        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .google-btn:hover {
            background-color: #f1f1f1;
        }
        
        .google-btn i {
            color: #DB4437;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
            
            .login-form-container {

            }
        }

        font-size: 0.95rem;
